<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Success</title>
</head>
<body>
<h1>Successfull You are now being redirected to the login page</h1>

<!-- JavaScript for introducing a delay and final redirection -->
<script type="text/javascript">
        // Function to introduce a delay before final redirection
        function redirectToLoginPage() {
            setTimeout(function() {
                // Redirect to the login page after the delay
                window.location.href = '/login'; // Replace with the actual URL of the login page
            }, 10000); // 4000 milliseconds (4 seconds) delay
        }

        // Call the function when the page loads
        window.onload = redirectToLoginPage;
    </script>

</body>
</html>
