<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Register</title>
</head>
<body>
<h1>Please Register</h1>
<form th:action="@{/register}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:required="required" />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:required="required" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:required="required" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:required="required" />
    </div>
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <input type="submit" value="Register" />
</form>
<div><a href="http://localhost:8080/oauth2/authorization/github">Login with Github</a></div>
<div><a href="http://localhost:8080/oauth2/authorization/google">Login with Google</a></div>
</body>
</html>
